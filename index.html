<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>
<body class="purple lighten-5">
  <nav>
    <div class="nav-wrapper gradient_1 accent-1">
      <a href="#" class="brand-logo">News app</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="https://github.com/ZimmermannnnamremmiZ/News-App.git">GitHub</a></li>
      </ul>
    </div>
  </nav>
  <div class="search-controls">
    <div class="container">
      <div class='row'>
        <div class='col s6 m6'>
          <div class='card'>
            <form name="newsControls">
              <div class="card-content">
                <span class="card-title">Search news</span>
                <div class="input-field">
                  <select name="country" id="country">
                    <option value="gb">United Kingdom</option>
                    <option value="hk">Hong Kong</option>
                    <option value="il">Israel</option>
                    <option value="sg">Singapore</option>
                    <option value="us">United States</option>
                    <option value="fr">France</option>
                    <option value="ru">Russia</option>
                  </select>
                  <label>Choose your country</label>
                </div>
                <div class="input-field">
                <select name='categories'>
                  <option value="" disabled selected>Choose categories</option>
                  <option value="technology">Technology</option>
                  <option value="breaking-news">Breaking news</option>
                  <option value="world">World</option>
                  <option value="nation">Nation</option>
                  <option value="business">Business</option>
                  <option value="entertainment">Entertainment</option>
                  <option value="sports">Sports</option>
                  <option value="science">Science</option>
                  <option value="health">Health</option>
                </select>
                <label>Choose your category</label>
                </div>
              <div class="input-field">
                <input
                  type="text"
                  id="autocomplete-input"
                  class="autocomplete"
                  name="search"
                  />
                <label for="autocomplete-input">Search</label>
              </div>
            </div>
              <div class="card-action">
                <button
                    class="btn waves-effect waves-light"
                    type="submit"
                    name="action"
                  >
                    Search
                    <i class="material-icons right">search</i>
                  </button>
              </div>
              </div>
            </form>
        </div>        
      </div>
    </div>
  </div>

  <div class="news-container" style="margin-top: 30px;">
      <div class="container">
        <div class="row grid-container">
        </div>
      </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
